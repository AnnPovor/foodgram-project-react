version: '3.3'
services:

  db:
    env_file:
      - .env
    image: postgres:13.0-alpine
    ports:
    - "5432:5432"
    volumes:
      - db_01:/var/lib/postgresql/data/
    restart: always

  backend:
    image: samadhihunter/foodgram:latest
    restart: always
    depends_on:
      - db
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    env_file:
      - ./.env

  frontend:
    image: samadhihunter/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    restart: always
    depends_on:
      - backend

volumes:
  static_value:
  media_value:
  db_01: